<div class="container">
  <header>
    <h1>User {{ user.displayName }}</h1>
    <nav class="header-actions">
      <button mat-raised-button color="primary" (click)="openProfileForm()">
        Add Profile
      </button>
      <button matButton="outlined" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </nav>
  </header>

  <main>
    <div class="user-table">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search users"
          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Photo Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef>Photo</th>
          <td mat-cell *matCellDef="let user">
            <a
              *ngIf="user.photoUrl"
              [href]="user.photoUrl"
              target="_blank"
              matTooltip="View photo"
            >
              <mat-icon>image</mat-icon>
            </a>
            <span *ngIf="!user.photoUrl">-</span>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobileNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
          <td mat-cell *matCellDef="let user">{{ user.mobileNo }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let user">{{ user.address }}</td>
        </ng-container>

        <!-- Skills Column -->
        <ng-container matColumnDef="skills">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Skills</th>
          <td mat-cell *matCellDef="let user">{{ user.skills.join(", ") }}</td>
        </ng-container>

        <!-- Hobbies Column -->
        <ng-container matColumnDef="hobbies">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hobbies</th>
          <td mat-cell *matCellDef="let user">{{ user.hobbies }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            No users found matching "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </main>
</div>
